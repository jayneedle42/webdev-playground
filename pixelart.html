<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Canvas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        #canvas {
            display: grid;
            grid-template-columns: repeat(30, 1fr); /* default 30px blocks */
            grid-template-rows: repeat(30, 1fr); /* default 30px blocks */
            width: 380px;
            height: 380px;
            border: 1px solid #000;
            margin-bottom: 20px;
        }

        .pixel {
            width: 100%;
            height: 100%;
            border: 1px solid #ccc;
            background-color: white;
            box-sizing: border-box;
        }

        .pixel:hover {
            cursor: pointer;
        }

        #colorPicker {
            margin-bottom: 10px;
        }

        #resetButton {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        #resetButton:hover {
            background-color: #45a049;
        }

        /* Slider container styles */
        #sliderContainer {
            margin-top: 10px;
        }

        #pixelSizeLabel {
            font-size: 14px;
            margin-bottom: 5px;
        }

        #slider {
            width: 200px;
        }
    </style>
</head>
<body>

    <!-- Color picker input -->
    <input type="color" id="colorPicker" value="#000000">
    
    <!-- Canvas grid -->
    <div id="canvas"></div>
    
    <!-- Slider to resize canvas -->
    <div id="sliderContainer">
        <label id="pixelSizeLabel" for="slider">Adjust Pixel Size: 30x30</label>
        <input type="range" id="slider" min="5" max="50" value="30">
    
    </div>
    <p><b>*SLIDER RESETS CANVAS / CHANGES PIXEL SIZE</b></p>
    <script>
        // Default grid size (30x30)
        const defaultSize = 30;
        const canvas = document.getElementById('canvas');
        const colorPicker = document.getElementById('colorPicker');
        const slider = document.getElementById('slider');
        const pixelSizeLabel = document.getElementById('pixelSizeLabel');

        // Variable to store selected color
        let selectedColor = colorPicker.value;

        // Flag to track if the mouse is being held down
        let isMouseDown = false;

        // Function to create the grid
        function createCanvasGrid(size) {
            canvas.innerHTML = ''; // Clear previous grid
            canvas.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
            canvas.style.gridTemplateRows = `repeat(${size}, 1fr)`;

            for (let i = 0; i < size * size; i++) {
                const pixel = document.createElement('div');
                pixel.classList.add('pixel');
                pixel.addEventListener('click', function () {
                    pixel.style.backgroundColor = selectedColor; // Color the pixel with the selected color
                });
                pixel.addEventListener('mouseover', function () {
                    if (isMouseDown) {
                        pixel.style.backgroundColor = selectedColor; // Color the pixel if mouse is held down
                    }
                });
                canvas.appendChild(pixel);
            }
        }

        // Initialize the grid with default size
        createCanvasGrid(defaultSize);

        // Event listener for the slider to resize canvas
        slider.addEventListener('input', function () {
            let newSize = slider.value;
            pixelSizeLabel.textContent = `Grid Size: ${newSize}x${newSize}`;
            createCanvasGrid(newSize);
        });

        // Event listener for the color picker input
        colorPicker.addEventListener('input', function () {
            selectedColor = colorPicker.value; // Update the selected color whenever the color picker changes
        });

        // Event listeners to track mouse down and up for coloring
        canvas.addEventListener('mousedown', function () {
            isMouseDown = true;
        });

        canvas.addEventListener('mouseup', function () {
            isMouseDown = false;
        });

        // Optional: Add mouseleave to stop coloring if the mouse leaves the canvas
        canvas.addEventListener('mouseleave', function () {
            isMouseDown = false;
        });

    </script>

</body>
</html>
